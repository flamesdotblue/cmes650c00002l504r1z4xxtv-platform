<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pediatric Echocardiogram Simulator</title>
    <style>
      html, body, #root { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: #0b0b0e; color: #e9eef5; }
      .app { display: grid; grid-template-columns: 1fr 320px; gap: 12px; height: 100%; padding: 12px; box-sizing: border-box; }
      .panel { background: #12131a; border: 1px solid #1e2030; border-radius: 10px; padding: 10px; }
      .title { font-size: 18px; font-weight: 700; margin: 0 0 8px; }
      .controls label { font-size: 12px; color: #aab3c5; }
      .row { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 8px; margin: 8px 0; }
      .row > * { min-width: 0; }
      select, input[type="range"], input[type="number"], button { width: 100%; }
      .btn { background: #2a2f45; color: #e9eef5; border: 1px solid #394160; padding: 8px; border-radius: 8px; cursor: pointer; }
      .btn:active { transform: translateY(1px); }
      .btn.secondary { background: #1d2236; }
      .stack { display: flex; gap: 6px; flex-wrap: wrap; }
      .tag { background: #1b2032; border: 1px solid #29304b; padding: 3px 6px; border-radius: 6px; font-size: 12px; }
      .simulator-grid { display: grid; grid-template-rows: 1fr 160px; gap: 8px; height: 100%; }
      canvas { display: block; width: 100%; height: 100%; background: radial-gradient(1200px 800px at 0% 0%, #0b0c12, #07080d); border-radius: 10px; }
      .bar { display: flex; gap: 8px; align-items: center; }
      .bar .btn { flex: 1; }
      .small { font-size: 12px; color: #aab3c5; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
